<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Map Generator</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="cell.js"></script>
    <script src="voronaiGenerator.js"></script>
    <script src="heightMapGenerator.js"></script>
    <script src="program.js"></script>
</head>
<body>
    <div id="parameters">
        <h3>Map Generator</h3>

        <span>
            <label>Size</label>
            <input type="text" id="size" value="512" />
        </span>
        <span>
            <label>Roughness</label>
            <input type="text" id="roughness" value="8" title="Land mass detail level - low is flatter, smoother, higher is more mountainous. Range is 0 to 20" />
        </span>
        <span>
            <label>Water</label>
            <input type="text" id="level" value="25" title="Perecentage difference from the normal (30%) water level. Range is -20 to 40" />
        </span>
        <span>
            <label>Smooth</label>
            <input type="checkbox" id="smooth" checked="checked" title="Adds erosion for less jaggard terrain" />
        </span>
        <span>
            <label>Wrap</label>
            <input type="checkbox" id="wrap" checked="checked" title="Adds erosion for less jaggard terrain" />
        </span>
        <span>
            <input type="button" id="refresh" value="Refresh" />
        </span>
        <span>
            <label id="duration" />
        </span>
    </div>
    <div style="float:left">
        <img id="content" />
        <img id="content2" />
    </div>
</body>
</html>
